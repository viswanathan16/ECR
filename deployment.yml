apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: nodejs-app
  namespace: default

spec:
  replicas: 1
  selector: 
    matchLabels:
      app: nodejs-app
  template:
    metadata: 
      labels:
        app: nodejs-app

    spec:
      containers:
      - name: nodejs-app
        image: 058264079741.dkr.ecr.us-east-1.amazonaws.com/gfg-ecr:${env.BUILD_ID}
        ports:
        - containerPort: 3000
    imagePullSecrets: 
    -  name: regcred

